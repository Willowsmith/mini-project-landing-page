<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hark the raven</h1>
        <nav class="shift-right">
            <ul>
                <li>
                    <a href="#information" alt="information section link">About Ravens</a>
                </li>
                <li>
                    <a href="#contact" alt="contact form link">Contact</a>
                </li>
                <li>
                    <a href="#github" alt="github link link">Github</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="centered-info">Birds of Awesomeness</h2>

            <img src="https://api.time.com/wp-content/uploads/2017/06/raven.jpg?w=800&quality=85" alt="Raven picture">

        <section id="contact">
            <h2 class="centered-info">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="shift-right" for="name">Name:</label>
                        <input type="text" id="name" name="user_name">

                    <li>
                        <label class="shift-right" for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">

                <div class="centered-info">
